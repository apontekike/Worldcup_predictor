<style>
  .container{
    text-align:center;
    margin-top: 100px;
  }

  .title{
    color: #032f42
  }
    input[type=text], select {
      width: 20%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100px;
      background-color: #043e57;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #074d6b;
    }

    .winner-message{
      color: #001e2b
    }
